<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1>Simple Quiz</h1>
    <p>Putting in practice all what I've just learned</p>
    <p class="lastScore--container" style="display: none;">Your last score was:<span class="lastScore"> 0</span></p>
  </header>
  <form>
    <article class="question">
      <h3>1. Who created this quiz?</h3>
      <div class="option">
        <input id="q1A" type="radio" value="A" name="q1" checked></button>
        <label for="q1A">PewDiePie</label>
      </div>
      <div class="option">
        <input id="q1B" type="radio" value="B" name="q1"></button>
        <label for="q1B">iMadfxq (Oscar Gomez)</label>
      </div>
    </article>
    <article class="question">
      <h3>2. What is the most important thing to know?</h3>
      <div class="option">
        <input id="q2A" type="radio" value="A" name="q2" checked></button>
        <label for="q2A">What you don't need to know</label>
      </div>
      <div class="option">
        <input id="q2B" type="radio" value="B" name="q2"></button>
        <label for="q2B">Your astrological sign</label>
      </div>
    </article>
    <article class="question">
      <h3>3. What is the time?</h3>
      <div class="option">
        <input id="q3A" type="radio" value="A" name="q3" checked></button>
        <label for="q3A">The clock</label>
      </div>
      <div class="option">
        <input id="q3B" type="radio" value="B" name="q3"></button>
        <label for="q3B">An asset that can increase it's value when you get skills or useful knowledge</label>
      </div>
    </article>
    <article class="question">
      <h3>4. Should we be grateful with the millions of people that lived in the past?</h3>
      <div class="option">
        <input id="q4A" type="radio" value="A" name="q4" checked></button>
        <label for="q4A">No, they were only retrogrades, stupid people.</label>
      </div>
      <div class="option">
        <input id="q4B" type="radio" value="B" name="q4"></button>
        <label for="q4B">Yes, thanks to them we are enjoying the lifestyle that we have nowadays</label>
      </div>
    </article>
    <input type="submit" class="form--submit">
  </form>
  
  <section class="score--container" style="display: none;">
    <p>Your score is: <span class="score">0</span></p>
  </section>

  <script src="./index.js"></script>
</body>
</html>
